  whitelist_code_scan_alerts:
      if: ${{ env.GHA_SECURITY_CODE_SCAN_LOCAL_WHITELIST != '' }}
      runs-on: ubuntu-latest
      permissions:
          # required to read and update code scanning alerts
          security-events: write

          # required to checkout the repository
          contents: read
      steps:
        - name: "Checkout local whitelist"
          env: 
            GHA_SECURITY_CODE_SCANNING_WHITELIST: ${{ inputs.local-whitelist }}
          if: ${{ env.GHA_SECURITY_CODE_SCANNING_WHITELIST != '' }}
          uses: actions/checkout@v4
          with:
            sparse-checkout: ${{ inputs.local-whitelist }}
            sparse-checkout-cone-mode: false
        - name: "Checkout external whitelist (from private/internal repository)"
          env: 
            GHA_SECURITY_CODE_SCAN_EXTERNAL_REPOSITORY: ${{ inputs.external-repository }}
            GHA_SECURITY_CODE_SCAN_EXTERNAL_CODE_WHITELIST: ${{ inputs.external-whitelist }}
            GHA_SECURITY_CODE_SCAN_EXTERNAL-REPOSITORY-TOKEN: ${{ secrets.external-repository-token }}
          if: ${{ env.GHA_SECURITY_CODE_SCAN_EXTERNAL_REPOSITORY != ''}} && ${{ env.GHA_SECURITY_CODE_SCAN_EXTERNAL_CODE_WHITELIST != ''}} && ${{ env.GHA_SECURITY_CODE_SCAN_EXTERNAL-REPOSITORY-TOKEN != ''}}
          uses: actions/checkout@v4
          with: 
            repository: entur/${{ inputs.external-repository }}
            path: './external_repository'
            sparse-checkout: ${{ inputs.external-whitelist }}
            sparse-checkout-cone-mode: false
        - name: "Create code whitelist schema file"
          run: |
            cat > code_whitelist_schema.yaml << EOF
            apiVersion: 
              required: true
              type: string
              allowed:
                - entur.io/v1alpha1
            kind:
                required: true
                type: string
                allowed:
                  - CodeScanConfig
            metadata:
                required: true
                type: dict
                schema:
                  name:
                    required: true
                    type: string
            spec:
              required: true
              type: dict
              schema:
                whitelist:
                  required: true
                  type: list
                  schema:
                    type: dict
                    schema:
                      cwe:
                        required: true
                        type: string
                      comment:
                        required: true
                        type: string
                      reason:
                        required: true
                        type: string
                        allowed:
                        - false_positive
                        - wont_fix
                        - test
            EOF
            echo 'GHA_SECURITY_CODE_SCAN_CODE_WHITELIST_SCHEMA=code_whitelist_schema.yaml' >> $GITHUB_ENV
        - name: "Validate local code scanning whitelist file against schema"
          if: ${{ inputs.local-whitelist != '' }}
          uses: navikt/yaml-validator@3ab9bb9633648423b1287ec5e55b7f6c6412e074
          with:
            schema_path: ${{ env.GHA_SECURITY_CODE_SCAN_CODE_WHITELIST_SCHEMA }}
            document_path: ${{ inputs.local-whitelist }}
        - name: "Validate external code scanning whitelist file against schema"
          if: ${{ inputs.external-whitelist != '' }}
          uses: navikt/yaml-validator@3ab9bb9633648423b1287ec5e55b7f6c6412e074
          with:
            schema_path: ${{ env.GHA_SECURITY_CODE_SCAN_CODE_WHITELIST_SCHEMA }}
            document_path: external_repository/${{ inputs.external-whitelist }}
        - name: "Get code scanning alerts"
          run: |
            gh api \
              --method GET \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/code-scanning/alerts \
              -F state="open" -F ref="${{ github.ref }}" -F per_page="100" > code_scan_alerts.json
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: "Whitelist code scanning alerts"
          run: |
            python -c "
            import yaml
            import json
            import os

            headers = {
            'Accept': 'application/vnd.github+json',
            'X-GitHub-Api-Version': '2022-11-28',
            'Authorization': 'token {}'.format(os.getenv('GITHUB_TOKEN'))
            }

            whitelist = {}
            reason_mapping = {
              'false_positive': 'false positive',
              'wont_fix': 'won\'t fix',
              'test': 'used in tests'
            }

            remote_config = None
            try: 
              with open(os.getenv('GHA_SECURITY_CODE_SCAN_EXTERNAL_WHITELIST'), 'r') as f: 
                remote_config = yaml.load(f, Loader=yaml.SafeLoader)
              for element in remote_config['spec']['whitelist']:
                whitelist[element['cwe']] = {
                  'comment': element['comment'],
                  'reason': reason_mapping[element['reason']]
                }           
            except e:
              pass
              
            local_config = None
            try: 
              with open(os.getenv('GHA_SECURITY_CODE_SCANNING_WHITELIST'), 'r') as f:
                local_config = yaml.load(f, Loader=yaml.SafeLoader)
              for element in local_config['spec']['whitelist']:
                whitelist[element['cwe']] = {
                  'comment': element['comment'],
                  'reason': reason_mapping[element['reason']]
                }           
            except e:
              pass

            print(whitelist)

            with open('code_scan_alerts.json') as f:
              code_scanning_alerts = json.load(f)

            for cwe, data in whitelist.items():
              for alert in code_scanning_alerts:
                if 'external/cwe/'+cwe in alert['rule']['tags']:
                  url = 'https://api.github.com/repos/{}/code-scanning/alerts/{}'.format('${{ github.repository }}', alert['number'])
                  data_to_send = {
                    'state': 'dismissed',
                    'dismissed_reason': data['reason'],
                    'dismissed_comment': data['comment']
                  }
                  response = requests.patch(url, headers=headers, json=data_to_send)
            "
          env:
            GHA_SECURITY_CODE_SCANNING_WHITELIST: ${{ inputs.local-whitelist }}
            GHA_SECURITY_CODE_SCAN_EXTERNAL_WHITELIST: external_repository/${{ inputs.external-whitelist }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
