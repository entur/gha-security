name: 'Entur/Security/Code Scan'

on:
    workflow_call: 
      inputs:
        local-whitelist:
          description: 'Whitelisting file for code scanning alerts, located in the same repository as the "caller" workflow. Must be placed in the root of the repository' 
          type: string
          required: false
        external-whitelist:
          description: 'Whitelisting file for code scanning alerts, located in a different repository than the "caller" workflow. Must be placed in the root of the repository'
          type: string
          required: false
        external-repository:
          description: 'Repository containing the external whitelisting file'
          type: string
          required: false
      secrets: 
        external-repository-token:
          description: 'Token for reading contents from the external repository. Must have read access to the repository'
          required: false

env: 
    GHA_SECURITY_CODE_SCAN_LOCAL_WHITELIST: ${{ inputs.local-whitelist }}
    

